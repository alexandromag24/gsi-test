<!-- ======= Portfolio Section ======= -->
<section id="work" class="portfolio-mf sect-pt4 pb-5 route">
  
        <div class="row">
            <div class="col-sm-12">
                <div class="title-box text-center pt-5">
                    <h3 class="title-a">
                        Productos
                    </h3>
                    <p class="subtitle-a">
                        Productos en existencia
                    </p>
                    <div class="line-mf"></div>
                </div>
            </div>
        </div>
        
        <div class="btn-toolbar product__toolbar"  role="toolbar" aria-label="Toolbar with button groups">      
          
          <div class="province-select">
           
            <select [(ngModel)]="selectedProvince"  (ngModelChange)="getProductForProvince()" class="form-select" id="selectProvince" >
              <option *ngFor="let p of provinces">
                {{p.name}}
             </option>
            </select>
            
          </div>
          <div class="btn-group " role="group" >
            <button type="button"  (click)="btnClick()">Realizar Pedido</button>           
          </div>
         
        </div>
        <div class="row">
          <div *ngIf="!products" class="container text-center mt-5">
                <i class="fa fa-shopping-bag fa-3x"></i> 
                <br>
                <br>
                <h5>No hay productos</h5> 
            </div>
            <div
            class="col-sm-3 mb-2"
            *ngFor="
              let product of products"      >
            <div class="item">
              <div class="mb-r">
                <!--Card-->
                <div class="card card-cascade wider shadow">
                  <!--Card image-->
                  <a >
                    <div >
                      <img
                        [src]="product.productImageUrl"
                        class="img-fluid"
                        alt=""
                       
                      />
                      <a>
                        <div
                          class="mask waves-effect waves-light"
                          mdbRippleRadius
                        ></div>
                      </a>
                    </div>
                  </a>
                  <!--/.Card image-->
                  <!--Card content-->
                  <div class="card-body text-center no-padding">
                    <!--Category & Title-->
                   
                      <h5>{{ product.productName }}</h5>
                   
                    <p class="card-title">
                      <strong>
                        <a
                          
                          routerLinkActive="router-link-active"
                          >{{ product.productCategory }}</a
                        >
                      </strong>
                    </p>
                    <!--Description-->
                    <p class="card-text">{{ product.productDescription }}</p>
                    <!--Card footer-->
                    <div class="card-footer">
                      <span class="left">$ {{ product.productPrice }}</span>
                      <span class="right">
                        <a
                          placement="top"
                          mdbTooltip="Add to Wishlist"
                          container="body"
                          
                        >
                          <i class="fa fa-plus-circle"></i>
                        </a>
                       
                        <!-- <a
                          placement="top"
                          mdbTooltip="Remove Product"
                          container="body"
                          *ngIf="authService.isAdmin$ | async"
                          (click)="removeProduct(product.$key)"
                        >
                          <i class="fa fa-trash"></i>
                        </a> -->
                      </span>
                    </div>
                  </div>
                  <!--/.Card content-->
                </div>
                <!--/.Card-->
              </div>
            </div>
          </div>
            

        </div>
   
</section><!-- End Portfolio Section -->
