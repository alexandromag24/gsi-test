<div class="container">
  <nav>
    <app-navbar [user]="user" 
    [count]="user_count" 
    (countChange)="getUser($event)">
  </app-navbar>
</nav> 
  <div id="sidebar">
    <app-sidebar></app-sidebar>
  </div>
  <div id="first__column">
    <app-cards 
    [card_empty]="card_empty"
    [cards]="cards" 
    [transactions]="transactions" 
    [count]="count" 
    [user_count]="user_count" 
    (countChange)="getUser($event)"></app-cards>
  </div>
  <div id="second__column">
    <app-goals 
    [goals]="goals" [friends]="friends" [transactions]="transactions">
  </app-goals>
  </div>
</div>
