<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="title-box text-center pt-5">
                <h3 class="title-a">
                    Editar Usuario
                </h3>
                <p class="subtitle-a">
                   Modifique los campos y guarde los cambios
                </p>
                <div class="line-mf"></div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-lg-4">
            <div class="card mb-3 shadow">
                <div class="card-body text-center "><img class="rounded-circle mb-3 mt-4" src="assets/images/logos-agencias/mercadito.png"  width="160" height="160" />
                    <div class="mb-3"><button class="btn btn-primary btn-sm" type="button">Cambiar Foto</button></div>
                </div>
            </div>
            
        </div>
        <div class="col-lg-8">
            <div class="row mb-3 d-none">
                <div class="col">
                    <div class="card text-white bg-primary shadow">
                        <div class="card-body">
                            <div class="row mb-2">
                                <div class="col">
                                    <p class="m-0">Peformance</p>
                                    <p class="m-0"><strong>65.2%</strong></p>
                                </div>
                                <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                            </div>
                            <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i> 5% since last month</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-white bg-success shadow">
                        <div class="card-body">
                            <div class="row mb-2">
                                <div class="col">
                                    <p class="m-0">Peformance</p>
                                    <p class="m-0"><strong>65.2%</strong></p>
                                </div>
                                <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                            </div>
                            <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i> 5% since last month</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">Configuración de usuario</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="username"><strong>Usuario</strong></label><input type="text" class="form-control" placeholder name="username" /></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="email"><strong>Correo</strong><br /></label><input type="email" class="form-control" placeholder name="email" /></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="first_name"><strong>Rol</strong><br /></label><input type="text" class="form-control" placeholder name="first_name" /></div>
                                        <div class="btn-toolbar"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="last_name"><strong>Prefijo</strong><br /></label><input type="text" class="form-control" placeholder name="last_name" /></div>
                                    </div>
                                </div>
                                <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Guardar Cambios</button></div>
                            </form>
                        </div>
                    </div>
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">Otros Datos</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group"><label for="address"><strong>Dirección</strong></label><input type="text" class="form-control" placeholder="Sunset Blvd, 38" name="address" /></div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="city"><strong>Teléfono</strong><br /></label><input type="text" class="form-control" placeholder="Los Angeles" name="city" /></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="country"><strong>País</strong></label><input type="text" class="form-control" placeholder="USA" name="country" /></div>
                                    </div>
                                </div>
                                <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Guardar Cambios</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
