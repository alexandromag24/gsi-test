<div class="navbar">
  <div class="nav_icon" onclick="toggleSidebar()">
    <i class="fa fa-bars" aria-hidden="true"></i>
  </div>
  <div class="navbar__left">
    <div class="navbar__title">Weekly sumup</div>
    <div class="navbar__subtitle">Get summary of your weekly online transactions here.</div>
  </div>
  <div class="navbar__right">
    <div class="navbar__actions row">
      <a href="#">
        <fa-icon [icon]="faEnvelope"></fa-icon>
      </a>
      <a href="#">
        <fa-icon [icon]="faBell"></fa-icon>
      </a>
    </div>
    <div class="dropdown">
      <div class="navbar__account">
        <div class="navbar__avatar">
          <a href="#">
            <img src="assets/images/avatar.svg" alt="">
          </a>
        </div>
        <div>
          <div class="user__name">
            {{user.user.name}}
          </div>
          <div class="user__role">
            {{user.user.role}} account
          </div>
        </div>
      </div>
      <div class="dropdown__content">
        <div (click)="onAccountChange()">
          <fa-icon [icon]="faUser"></fa-icon><span>Change Account</span>
        </div>
      </div>
    </div>
  </div>
</div>
